package:
  name: pysndfile
  version: "1.3.3"

source:
   - url: https://files.pythonhosted.org/packages/00/32/271564283bcde85c8b376290b65ed4eba3e10798a485cfd0ba80de94d993/pysndfile-1.3.3.tar.gz
     fn: pysndfile-1.3.3.tar.gz
     sha256: 9262941021f7b26dcdd07128ff1d1b0e5eb0267a61f216e53f6211c31e4c8b1d
     
   - url: http://www.mega-nerd.com/libsndfile/files/libsndfile-1.0.28.tar.gz
     fn: libsndfile-1.0.28.tar.gz
     sha256: 1ff33929f042fa333aed1e8923aa628c3ee9e1eb85512686c55092d1e5a9dfa9
     folder: libsndfile-src
     patches:
        - common.c.patch
        - sfconfig.h.patch
   # - fix.patch

build:
   # noarch_python: True
   # preserve_egg_dir: True
   # entry_points:
     # Put any entry points (scripts to be generated automatically) here. The
     # syntax is module:function.  For example
     # 
     # - pysndfile = pysndfile:main
     #
     # Would create an entry point called pysndfile that calls pysndfile.main()
   
   # If this is a new build for the same version, increment the build
   # number. If you do not include this key, it defaults to 0.
   number: 3

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - setuptools
    - cython

  host:
    - python
    - numpy {{ numpy }}

  run:
    - python
    - numpy x.x


test:
  # Python imports
  imports:
    - pysndfile

  files:
    - tests
    
  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - cd tests; python pysndfile_test.py

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    # Put any additional test requirements here.  For example
    - python

about:
  home: http://forge.ircam.fr/p/pysndfile
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'pysndfile provides PySndfile, a Cython wrapper class for reading/writing soundfiles using libsndfile'
  license_family: LGPL

